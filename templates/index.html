<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask OAuth2 Example</title>
</head>
<body>
    <h1>Добро пожаловать в пример Flask OAuth2</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.profile.displayName }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('auth') }}">Войти через Microsoft</a>
    {% endif %}
</body>
</html>
